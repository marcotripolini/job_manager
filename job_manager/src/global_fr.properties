#help.jsp
_help_title=guida
_help_p1=I TUOI ACQUISTI, CON UN SEMPLICE CLIC!<br> Una guida utile per acquistare online
_help_p2=GDSCard<i style="vertical-align: 4px">&reg;</i> &egrave; un'iniziativa di GDS Grande Distribuzione Solidale<i style="vertical-align: 4px">&reg;</i> che permette di accumulare punti validi per sconti, promozioni, servizi e vantaggi esclusivi.
_help_p3=Nella pagina principale del sito, al centro, sono elencati i prodotti e i servizi proposti in offerta; cliccando su una di queste promozioni ne visualizzerai tutti i dettagli.
_help_p4=Catalogo prodotti
_help_p5=Non &egrave; necessario essere iscritti per visitare il sito: cliccando sulla scheda "Prodotti e servizi" chiunque &egrave; in grado di consultare il nostro catalogo, classificato in categorie, e vedere ogni articolo o servizio.<br>Per conoscere i prezzi di vendita e altri dettagli di un prodotto o di un servizio, invece, dovrai accedere al sito con il numero della tua tessera (vedi <i>Come si accede ai siti del gruppo GDS Italia)</i>.<br> <br>
_help_p6=Se stai cercando un prodotto specifico puoi usare la casella di ricerca in alto: inserisci un nome o una tipologia di prodotto, un marchio, ecc., e otterrai un elenco degli articoli corrispondenti. Le varie categorie di prodotti sono suddivise in sottocategorie: per esempio, cliccando sulla sezione "ZUCCHERO E FARINE" vedrai due nuove sezioni chiamate "FARINE E POLENTA" e "ZUCCHERO". Questo &egrave; un altro criterio per trovare velocemente ci&ograve; che stai cercando.<br>Per visualizzare i dettagli di un articolo basta cliccare sulla descrizione o sull'icona: si aprir&agrave; una finestra pi&ugrave; grande, dove sono riportati il prezzo &ndash; ricordiamo, disponibile solo per i possessori di GDSCard &ndash;, la descrizione, ulteriori immagini del prodotto, eventuali video e altri dettagli.
_help_p7=Le categorie denominate "LE NOSTRE OFFERTE" e "IL NOSTRO VOLANTINO" riportano promozioni e sconti su determinati prodotti o servizi, che variano in base al periodo. Alcune di queste offerte sono elencate direttamente nella pagina principale del sito (Home).
_help_p8=Come si accede ai siti del gruppo GDS Italia
_help_p9=Per accedere alle altre funzionalit&agrave; del sito (visualizzazione prezzi, sconti, acquisto, ecc.) &egrave; necessario attivare la GDSCard<i style="vertical-align: 4px">&reg;</i> (vedi <i>Come iscriversi e richiedere la tessera</i>).
_help_p10=Come si usa la tessera
_help_p11=Nella pagina principale di ogni sito del gruppo ti baster&agrave; fare clic su <i>ACCEDI</i> e fornire il numero di tessera e la password. Da quel momento puoi acquistare e beneficiare dei vantaggi della tua GDSCard<i style="vertical-align: 4px">&reg;</i>.
_help_p12=Come si attiva la tessera
_help_p13=Se il sito ti segnala che la tessera non &egrave; attiva, fai clic su <i>Registrati > Ho gi&agrave; una tessera</i>. Questa operazione ti permette di registrare la tessera a tuo nome, fornendo pochi semplici dati.
_help_p14=Dopo aver sottoscritto l'informativa sulla privacy (spuntando la casella sotto il riquadro apposito) e dato conferma, ti verr&agrave; inviata un'email riepilogativa con le informazioni per accedere alle funzionalit\u2021 del sito riservate agli iscritti.
_help_p15=Come iscriversi e richiedere la tessera
_help_p16=Se non hai la tessera puoi richiederla dai nostri siti cliccando su <i>Registrati > Non ho una tessera</i> e fornendo alcuni dati essenziali.
_help_p17=Ti raccomandiamo di impostare una password di almeno otto caratteri, includendo lettere, numeri e caratteri d'interpunzione, ed evitando di utilizzare dati personali (per esempio: nome e data di nascita).
_help_p18=Dopo aver sottoscritto l'informativa sulla privacy (spuntando la casella sotto il riquadro apposito) e dato conferma, ti apparir&agrave; un messaggio riepilogativo; riceverai inoltre un'email con la password, il numero della tua tessera e le informazioni necessarie per accedere alle funzionalit&agrave; del sito riservate agli iscritti.
_help_p19=Ricordiamo che l'iscrizione al sito di GDS &egrave; gratuita e riservata a utenti maggiorenni residenti in Italia.
_help_p20=Menu utente
_help_p21=Facendo clic su <i>ACCEDI</i> e fornendo numero di tessera e password puoi visualizzare i prezzi del nostro catalogo, procedere all'acquisto e usufruire dei vantaggi esclusivi per gli iscritti.<br>In alto, in corrispondenza del tuo nome utente, trovi una nuova voce denominata <i>MENU UTENTE</i>, con diverse opzioni:
_help_p22=- <i>Carrelli e lista della spesa</i>: rivedi e salva la tua lista della spesa ricorrente e consulta gli ultimi due carrelli acquistati.
_help_p23=- <i>Gestione carrello corrente</i>\: controlla il carrello che stai riempiendo (coi dettagli di descrizione, prezzo, quantit&agrave; dei prodotti e totale). Per eliminare un prodotto clicca sul tasto RIMUOVI, mentre con il pulsante MODIFICA cambi la quantit\u2021 di ciascun articolo. In base alle modifiche, il prezzo totale si aggiorna in tempo reale. Puoi quindi decidere se cliccare sul pulsante TORNA AI PRODOTTI oppure SALVA COME LISTA DELLA SPESA.
_help_p24=<p>- <i>Gestione GDSCard<sup>&reg;</sup></i>: ti collega al sito GDSCard<sup>&reg;</sup> per la gestione punti e crediti della tua tessera.</p><p>- <i>Storico acquisti</i>: riepiloga i dettagli dei carrelli che hai acquistato, specificando data, importo totale e operazioni.</p><p>- <i>Comunicazioni a GDS</i>: seleziona un oggetto e comunicaci dubbi, domande, lamentele o consigli nell'apposito riquadro.</p><p>- <i>Modifica dati di registrazione</i>: in questa sezione reimposti la password e i tuoi dati anagrafici.</p><p>- <i>Presenta un amico</i>: segnalaci i dati di una persona di tua conoscenza, ed entrambi beneficerete di un'imperdibile promozione.</p>
_help_p25=Acquisto e carrello
_help_p26=Se vuoi tenere d'occhio i tuoi acquisti, di fianco al MENU UTENTE trovi l'icona di un carrello, in cui &egrave; riportato il totale della spesa in corso.
_help_p27=- Per selezionare un prodotto e trasferirlo nel carrello fai clic sul pulsante a destra con l'icona del carrello. Puoi aumentare o diminuire la quantit&agrave; desiderata con i pulsanti + (pi&ugrave;) o - (meno): contenuto del carrello e importo totale vengono automaticamente aggiornati.
_help_p28=- Tieni presente che alcuni prodotti hanno delle quantit&agrave; minime di acquisto: per esempio, se una bibita prevede un minimo di acquisto di 6 lattine, cliccando sul pulsante + (pi&ugrave;) le quantit&agrave; aumenteranno a 12, 18, 24 ecc.
_help_p29=- In qualsiasi momento puoi rimuovere o modificare la quantit&agrave; dei prodotti presenti nel carrello.
_help_p30=- L'ordine &egrave; confermato solo al raggiungimento di un importo minimo di acquisto, attualmente pari a 40 euro (vedi <a href="http://gds-italia.it/web/download/CGdV.pdf" target="_blank">Condizioni generali di vendita</a> in formato pdf).
_help_p31=Modalit&agrave; di pagamento
_help_p32=Ora non rimane che effettuare il pagamento online.
_help_p33=- Cliccando su ACQUISTA si aprir&agrave; una nuova pagina dove inserire i dati per la spedizione o l'esecuzione di un servizio.
_help_p34=- In questa pagina, l'opzione PRENOTA SPESA ti consente di prenotare un contrassegno tramite il referente GDS. Facendo clic su PAGA, invece, prosegui con l'acquisto: seleziona la tipologia di pagamento che preferisci (carta di credito, paypal), accetta le condizioni generali di vendita e procedi con la conferma.
_help_p35=- Ti ricordiamo che, alla formalizzazione dell'ordine, dovrai obbligatoriamente specificare una o pi&ugrave; fasce orarie per la consegna o l'esecuzione del servizio.
_help_p36=- &Egrave; richiesto un contributo spese di 5 euro per un totale della spesa tra 40,00 e 79,99 euro. Per importi maggiori le spese di consegna sono gratuite.

#end help.jsp

